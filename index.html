<body>

  <h1>Tempo que eu te amo ‚ù§Ô∏è</h1>
  <div id="contadorAmor" class="contador"></div>

  <h2>Tempo desde nosso primeiro beijo üòò</h2>
  <div id="contadorBeijo" class="contador"></div>

  <h2>Tempo de namoro üíë</h2>
  <div id="contadorNamoro" class="contador"></div>

  <script>
    function calcularDiferenca(dataInicio) {
      const agora = new Date();
      let anos = agora.getFullYear() - dataInicio.getFullYear();
      let meses = agora.getMonth() - dataInicio.getMonth();
      let dias = agora.getDate() - dataInicio.getDate();
      let horas = agora.getHours() - dataInicio.getHours();
      let minutos = agora.getMinutes() - dataInicio.getMinutes();
      let segundos = agora.getSeconds() - dataInicio.getSeconds();

      if (segundos < 0) {
        segundos += 60;
        minutos--;
      }

      if (minutos < 0) {
        minutos += 60;
        horas--;
      }

      if (horas < 0) {
        horas += 24;
        dias--;
      }

      if (dias < 0) {
        const ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += ultimoMes.getDate();
        meses--;
      }

      if (meses < 0) {
        meses += 12;
        anos--;
      }

      return `${anos} anos, ${meses} meses, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    function atualizarContadores() {
      const inicioAmor = new Date("2022-10-16T01:00:00");
      const inicioBeijo = new Date("2022-10-16T01:00:00");
      const inicioNamoro = new Date("2022-12-18T15:00:00");

      document.getElementById("contadorAmor").textContent = calcularDiferenca(inicioAmor);
      document.getElementById("contadorBeijo").textContent = calcularDiferenca(inicioBeijo);
      document.getElementById("contadorNamoro").textContent = calcularDiferenca(inicioNamoro);
    }

    setInterval(atualizarContadores, 1000);
    atualizarContadores();
  </script>
